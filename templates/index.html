<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Wine Quality Prediction</h1>
    <form method="POST">
        <!-- Fixed Acidity -->
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" name="fixed_acidity" step="0.01" required><br><br>

        <!-- Volatile Acidity -->
        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" name="volatile_acidity" step="0.01" required><br><br>

        <!-- Citric Acid -->
        <label for="citric_acid">Citric Acid:</label>
        <input type="number" name="citric_acid" step="0.01" required><br><br>

        <!-- Residual Sugar -->
        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" name="residual_sugar" step="0.01" required><br><br>

        <!-- Chlorides -->
        <label for="chlorides">Chlorides:</label>
        <input type="number" name="chlorides" step="0.01" required><br><br>

        <!-- Free Sulfur Dioxide -->
        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" name="free_sulfur_dioxide" step="1" required><br><br>

        <!-- Total Sulfur Dioxide -->
        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" name="total_sulfur_dioxide" step="1" required><br><br>

        <!-- Density -->
        <label for="density">Density:</label>
        <input type="number" name="density" step="0.0001" required><br><br>

        <!-- pH -->
        <label for="pH">pH:</label>
        <input type="number" name="pH" step="0.01" required><br><br>

        <!-- Sulphates -->
        <label for="sulphates">Sulphates:</label>
        <input type="number" name="sulphates" step="0.01" required><br><br>

        <!-- Alcohol -->
        <label for="alcohol">Alcohol:</label>
        <input type="number" name="alcohol" step="0.01" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
